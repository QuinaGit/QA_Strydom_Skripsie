{% extends "attendance/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<div class="content-section mx-auto" style="width: 500px;">
  <div class="media">
    <img class="img-thumbnail rounded-circle p-1" src="{{ user.profile.image.url }}" height=125px width=125px>
    <div class="media-body p-3">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.first_name }} {{ user.last_name }} </p>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <ledgend class="border-bottom mb-4">Profile Info</ledgend>
      {{ u_form|crispy }}
      {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
  </form>
</div>

{% endblock content %}
