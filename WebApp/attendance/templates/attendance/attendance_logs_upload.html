{% extends "attendance/home.html" %}
{% block page_content%}

<div class="content border rounded p-sm-3 m-3 bg-light">
    <h3 class="pb-sm-3">Upload Card Scanner's exported file here</h3>

    {% if messages %}
    <div>
        {% for message in messages %}
        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method ='post' enctype ="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{form.file}}
        </div>
        <button class="btn btn-outline-info" type="submit">Upload</button>
    </form>

</div>


{% endblock page_content %}
